<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>IoT Data Visualization</h1>

 
    <div>
        <label for="timeRange">Select Time Range:</label>
        <select id="timeRange">
            <option value="all">All Data</option>
            <option value="1h">Last 1 Hour</option>
            <option value="24h">Last 24 Hours</option>
            <option value="7d">Last 7 Days</option>
        </select>
        
    </div>

    <div>
        <h2>Temperature</h2>
        <canvas id="temperatureChart"></canvas>
    </div>
    <div>
        <h2>Humidity</h2>
        <canvas id="humidityChart"></canvas>
    </div>

    <script>
      
        const timeRangeSelector = document.getElementById('timeRange');
        const temperatureChartCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityChartCtx = document.getElementById('humidityChart').getContext('2d');

        let temperatureChart = new Chart(temperatureChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 1,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Temperature (°C)' } },
                },
            },
        });

        let humidityChart = new Chart(humidityChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 1,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Humidity (%)' } },
                },
            },
        });

        async function fetchData(range) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/data?range=${range}`);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                } else {
                    console.error("Failed to fetch data");
                    return [];
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        async function updateCharts(range) {

            
            const data = await fetchData(range);
            
            const labels = data.map(item => item[0]); 
            const temperatures = data.map(item => item[1]); 
            const humidities = data.map(item => item[2]); 

            
            temperatureChart.data.labels = labels;
            temperatureChart.data.datasets[0].data = temperatures;
            temperatureChart.update();

            humidityChart.data.labels = labels;
            humidityChart.data.datasets[0].data = humidities;
            humidityChart.update();
        }

        timeRangeSelector.addEventListener('change', () => {
            const selectedRange = timeRangeSelector.value;
            updateCharts(selectedRange);
        });

        updateCharts('all');
    </script>
</body>
</html>
