<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System for monitoring indicators of electricity meters
    </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #consumptionChart {
            width: 10px;   
            height: 400px;  
        }
    </style>
</head>
<body>
    <h1>System for monitoring indicators of electricity meters
    </h1>

    <div>
        <label for="meterSelect">Select Meter:</label>
        <select id="meterSelect">
            <option value="meter1">Meter 1</option>
            <option value="meter2">Meter 2</option>
            <option value="meter3">Meter 3</option>
            <option value="meter4">Meter 4</option>
            <option value="meter5">Meter 5</option>
            <option value="meter6">Meter 6</option>
            <option value="meter7">Meter 7</option>
            <option value="meter8">Meter 8</option>
            <option value="meter9">Meter 9</option>
            <option value="meter10">Meter 10</option>
        </select>
    </div>

    <div>
        <label for="timeRange">Select time range:</label>
        <select id="timeRange">
            <option value="all">All data</option>
            <option value="1h">Last 1 hour</option>
            <option value="24h">Last 24 hours</option>
            <option value="7d">Last 7 days</option>
        </select>
    </div>

    <div>
       
        <canvas id="consumptionChart"></canvas>
    </div>

    <script>
        const meterSelect = document.getElementById('meterSelect');
        const timeRangeSelector = document.getElementById('timeRange');
        const consumptionChartCtx = document.getElementById('consumptionChart').getContext('2d');

        let consumptionChart = new Chart(consumptionChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Indicators of electricity meters (kWh)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 1,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Electricity meters (kWh)' } },
                },
            },
        });

        async function fetchData(meterId, range) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/data?meter_id=${meterId}&range=${range}`);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                } else {
                    console.error("Failed to fetch data");
                    return [];
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        async function updateChart(meterId, range) {
            const data = await fetchData(meterId, range);
            
            const labels = data.map(item => item[0]);
            const consumptions = data.map(item => item[1]);

            consumptionChart.data.labels = labels;
            consumptionChart.data.datasets[0].data = consumptions;
            consumptionChart.update();
        }

        meterSelect.addEventListener('change', () => {
            const selectedMeter = meterSelect.value;
            const selectedRange = timeRangeSelector.value;
            updateChart(selectedMeter, selectedRange);
        });

        timeRangeSelector.addEventListener('change', () => {
            const selectedMeter = meterSelect.value;
            const selectedRange = timeRangeSelector.value;
            updateChart(selectedMeter, selectedRange);
        });

        updateChart('meter1', 'all');
    </script>
</body>
</html>
